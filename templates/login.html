<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - HRIS System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <!-- Font Awesome untuk icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üè¢ HRIS System</h1>
                <p>Sistem Manajemen Karyawan</p>
            </div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">üìß Email</label>
                    <input type="email" id="email" name="email" placeholder="contoh@company.com" autocomplete="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Masukkan password"
                            autocomplete="current-password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    Login
                </button>
            </form>

            <div class="login-footer">
                <p>¬© 2025 HRIS System</p>
            </div>
        </div>
    </div>

    <script>
        // Flash message dari server
        const flashMessage = "{{ .flashMessage }}";
        if (flashMessage) {
            Swal.fire({
                icon: 'info',
                title: 'Informasi',
                text: flashMessage,
                confirmButtonColor: '#667eea',
                timer: 3000
            });
        }
    </script>
    <script src="/static/js/login.js"></script>
</body>

</html>
