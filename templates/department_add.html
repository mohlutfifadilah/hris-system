{{ define "department_add" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>{{ .title }} | HRIS System</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="/static/assets/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/assets/modules/fontawesome/css/all.min.css">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="/static/assets/modules/jqvmap/dist/jqvmap.min.css">
  <link rel="stylesheet" href="/static/assets/modules/weather-icon/css/weather-icons.min.css">
  <link rel="stylesheet" href="/static/assets/modules/weather-icon/css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="/static/assets/modules/summernote/summernote-bs4.css">

  <link rel="stylesheet" href="/static/assets/modules/datatables/datatables.min.css">
  <link rel="stylesheet" href="/static/assets/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/assets/modules/datatables/Select-1.2.4/css/select.bootstrap4.min.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="/static/assets/css/style.css">
  <link rel="stylesheet" href="/static/assets/css/components.css">
<!-- Start GA -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-94034622-3');
</script>
<!-- /END GA --></head>

<body>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">
      <div class="navbar-bg"></div>
      
        <!-- Header -->
        {{ template "header" . }}

        <!-- Sidebar -->
        {{ template "sidebar" . }}
        
        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
          <div class="section-header">
            <h1>Department</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="/department">Department</a></div>
              <div class="breadcrumb-item">Data Department</div>
              <div class="breadcrumb-item">Add Department</div>
            </div>
          </div>
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Add Department</h4>
                  </div>
                  <form id="deptForm" action="{{ .action }}" method="POST">
                    <div class="card-body">
                      <div class="form-group">
                        <label>Name Department</label>
                        <input type="text" name="department" class="form-control"
                              value="{{ if .data }}{{ .data.Department }}{{ end }}">
                      </div>
                    </div>
                    <div class="card-footer text-right">
                      <a href="/department" class="btn btn-secondary">Back</a>
                      <button type="submit" class="btn btn-success">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        </div>
        
        <!-- Footer -->
        {{ template "footer" . }}

    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="/static/assets/modules/jquery.min.js"></script>
  <script src="/static/assets/modules/popper.js"></script>
  <script src="/static/assets/modules/tooltip.js"></script>
  <script src="/static/assets/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/assets/modules/nicescroll/jquery.nicescroll.min.js"></script>
  <script src="/static/assets/modules/moment.min.js"></script>
  <script src="/static/assets/js/stisla.js"></script>
  
  <!-- JS Libraies -->
  <script src="/static/assets/modules/simple-weather/jquery.simpleWeather.min.js"></script>
  <script src="/static/assets/modules/chart.min.js"></script>
  <script src="/static/assets/modules/jqvmap/dist/jquery.vmap.min.js"></script>
  <script src="/static/assets/modules/jqvmap/dist/maps/jquery.vmap.world.js"></script>
  <script src="/static/assets/modules/summernote/summernote-bs4.js"></script>
  <script src="/static/assets/modules/chocolat/dist/js/jquery.chocolat.min.js"></script>

  <!-- Page Specific JS File -->
  <script src="/static/assets/js/page/index-0.js"></script>
  
  <script src="/static/assets/modules/datatables/datatables.min.js"></script>
  <script src="/static/assets/modules/datatables/DataTables-1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script src="/static/assets/modules/datatables/Select-1.2.4/js/dataTables.select.min.js"></script>
  <script src="/static/assets/modules/jquery-ui/jquery-ui.min.js"></script>

  <!-- Page Specific JS File -->
  <script src="/static/assets/js/page/modules-datatables.js"></script>

  <!-- Template JS File -->
  <script src="/static/assets/js/scripts.js"></script>
  <script src="/static/assets/js/custom.js"></script>
  <script>
  document.getElementById('deptForm').addEventListener('submit', function (e) {
    const dept = this.department.value.trim();
    if (!dept) {
      e.preventDefault();
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'Name Department required',
      });
    }
  });
  </script>
</body>
</html>
{{ end }}
